<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container">
        <video autoplay style="transform: scale(1);"></video>
    </div>
    
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>

    <div class="filter-container">
        <div class="filters" style="background-color: #55e6c26e;"></div>
        <div class="filters" style="background-color: #d7a2e870;"></div>
        <div class="filters" style="background-color: #eab54369;"></div>
        <div class="filters" style="background-color: #fc427a71;"></div>
        <div class="filters" style="background-color: #3b3b987a;"></div>
        <div class="filters"></div>
    </div>

    <div class="zoom-in-out-container">
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
    </div>
    
    <div id="gallery">
        <div class="gallery-img"></div>
        <div class="text">Gallery</div>
    </div>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
